name: CI/CD - User Service

on:
  push:
    branches: [ main, develop, qa ]
  pull_request:
    branches: [ main, develop, qa ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./services/user-service
        run: npm install
      
      - name: Run tests
        working-directory: ./services/user-service
        run: npm test
      
      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        if: github.event_name == 'push'
        working-directory: ./services/user-service
        run: |
          docker build -t gauravpal1828/user-service:${{ github.sha }} .
          docker build -t gauravpal1828/user-service:latest .
      
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push gauravpal1828/user-service:${{ github.sha }}
          docker push gauravpal1828/user-service:latest

  deploy-dev:
    needs: test-and-build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: DEV
    
    steps:
      - name: Deploy to DEV
        run: |
          echo "ðŸš€ Deploying to DEV environment"
          echo "Image: gauravpal1828/user-service:${{ github.sha }}"
          echo "DB Host: ${{ secrets.DB_HOST }}"
          echo "DB Name: ${{ secrets.DB_NAME }}"
          echo "DB User: ${{ secrets.DB_USER }}"
          echo "âœ… Deployment to DEV complete!"

  deploy-qa:
    needs: test-and-build
    if: github.ref == 'refs/heads/qa' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: QA
    
    steps:
      - name: Deploy to QA
        run: |
          echo "ðŸš€ Deploying to QA environment"
          echo "Image: gauravpal1828/user-service:${{ github.sha }}"
          echo "DB Host: ${{ secrets.DB_HOST }}"
          echo "DB Name: ${{ secrets.DB_NAME }}"
          echo "DB User: ${{ secrets.DB_USER }}"
          echo "âœ… Deployment to QA complete!"

  deploy-prod:
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: PROD
    
    steps:
      - name: Deploy to PROD
        run: |
          echo "ðŸš€ Deploying to PROD environment"
          echo "Image: gauravpal1828/user-service:${{ github.sha }}"
          echo "DB Host: ${{ secrets.DB_HOST }}"
          echo "DB Name: ${{ secrets.DB_NAME }}"
          echo "DB User: ${{ secrets.DB_USER }}"
          echo "âœ… Deployment to PROD complete!"