name: CI/CD - User Service

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./services/user-service
        run: npm install
      
      # Step 4: Run tests
      - name: Run tests
        working-directory: ./services/user-service
        run: npm test
      
      # Step 5: Login to Docker Hub (only on push, not PR)
      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Step 6: Build Docker image (only on push, not PR)
      - name: Build Docker image
        if: github.event_name == 'push'
        working-directory: ./services/user-service
        run: |
          docker build -t gauravpal1828/user-service:${{ github.sha }} .
          docker build -t gauravpal1828/user-service:latest .
      
      # Step 7: Push to Docker Hub (only on push, not PR)
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push gauravpal1828/user-service:${{ github.sha }}
          docker push gauravpal1828/user-service:latest