name : CI - User service

on :
    push:
        branches : [ main , develop  ]
    pull_request:
        branches : [ main , develop  ]

jobs :
    test-user-service:
        runs-on : ubuntu-latest

        steps :
        - name : Checkout code
          uses : actions/checkout@v4

        - name : Setup Node.js
          uses : actions/setup-node@v4
          with :
            node-version : '18'

        - name : Run tests
          working-directory: ./services/user-service
          run: npm test